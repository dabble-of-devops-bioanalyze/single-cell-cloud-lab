{% set menu = appbuilder.menu %} {% set languages = appbuilder.languages %}

<!-- If we're not using PUBLIC and there is a user show the FAB bar -->
<div class="navbar bg-primary" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        data-toggle="collapse"
        data-target=".navbar-collapse"
      >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-brand">
        <a style="color: white" href="{{appbuilder.get_url_for_index}}">
          {{ appbuilder.app_name }}
        </a>
      </span>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% include 'navbar_menu.html' %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% include 'navbar_right.html' %}
      </ul>
    </div>
  </div>
</div>
